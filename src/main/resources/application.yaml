speech:
  engine: "groq"
  source: "MICROPHONE" # Options: MICROPHONE, STEREO_MIX
ai:
  provider: "groq"
spring:
  config:
    import: "optional:classpath:secrets.yml"
  ai:
    ollama:
      chat:
        options:
          model: "deepseek-coder:6.7b-instruct-q4_K_M"
          # Lower temperature (0.3-0.5) makes the AI more factual and less likely
          # to "ramble" during a technical interview.
          temperature: 0.3
          # 1024 is good, but for quick "prompts", 512 is often enough
          # and slightly faster.
          max-tokens: 512
          keep-alive: 10m
  threads:
    virtual:
      enabled: true
  application:
    name: demo
