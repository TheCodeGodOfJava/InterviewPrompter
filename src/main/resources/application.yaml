speech:
  engine: "whisper"
spring:
  ai:
    ollama:
      chat:
        options:
          model: "deepseek-coder:6.7b"
          # Lower temperature (0.3-0.5) makes the AI more factual and less likely
          # to "ramble" during a technical interview.
          temperature: 0.4
          # 1024 is good, but for quick "prompts", 512 is often enough
          # and slightly faster.
          max-tokens: 512
  threads:
    virtual:
      enabled: true
  application:
    name: demo